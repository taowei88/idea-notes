<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵感便签</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2d2d2d">
</head>
<body>
    <div class="sticky-container">
        <div class="sticky-header">
            <h1 class="sticky-title">灵感便签</h1>
            <div class="header-actions">
                <button id="pinBtn" class="icon-btn" title="窗口置顶">📌</button>
                <button id="refreshBtn" class="icon-btn" title="刷新">🔄</button>
                <button id="settingsBtn" class="icon-btn" title="设置">⚙️</button>
            </div>
        </div>

        <div class="quick-input">
            <input type="text" id="quickInput" placeholder="闪现的想法，直接回车..." autofocus>
            <select id="typeSelect">
                <option value="idea">💡</option>
                <option value="todo">📋</option>
            </select>
        </div>

        <main>
            <div id="loading" class="loading">加载中...</div>
            <ul id="recordList" class="record-list"></ul>
        </main>

        <div class="sticky-footer">
            <span id="recordCount">0 条记录</span>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>设置</h2>
            <div class="form-group">
                <label for="apiKey">Notion API Key</label>
                <input type="password" id="apiKey" placeholder="secret_...">
                <a href="https://www.notion.so/my-integrations" target="_blank">获取 API Key</a>
            </div>
            <div class="form-group">
                <label for="databaseId">Database ID</label>
                <input type="text" id="databaseId" placeholder="32位数据库ID">
            </div>
            <div class="modal-actions">
                <button id="saveSettings">保存</button>
                <button id="closeSettings">取消</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
